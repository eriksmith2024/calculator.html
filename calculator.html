l<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div id="calculator"> <!-- This is the container -->
        <input id="display" readonly> <!-- This the display area for numbers entered set to read only so cant enter direct into the display-->
        <div id="keys"><!--nested area to hold the keys / buttons of the calculator-->
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('7')">7</button> <!-- All the buttons with numbers etc adds the number to display = append to display-->
            <button onclick="appendToDisplay('8')">8</button> <!-- adds the number on the button to display = append to display-->
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button> <!-- The calulate button for equals to calculate-->
            <button onclick="clearDisplay()" class="operator-btn">C</button>  <!-- clears the display linked to function in js file Had issue with this with code correct but not working - deleted and retyped which solved the problem-->
        </div>
    </div>

    <script src="calculator.js"></script>
    
</body>
</html>
